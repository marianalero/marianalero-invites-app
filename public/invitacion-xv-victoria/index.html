<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>XV Victoria</title>
    <meta name="description" content="Invitación" />
    <meta property="og:title" content="XV Victoria" />
    <meta property="og:description" content="Invitación" />
    <meta property="og:image" content="https://marianalero.github.io/invites-images/xv/xv-victoria/portadas og.png" />
    <meta property="og:url" content="http://marianalero-invites.com/xv-victoria" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      var params = {};
	     var params = {};
	    location.search.slice(1).split("&").forEach(function(pair) {
      pair = pair.split("=");
      params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);});
      
      var t = params.t ? params.t : "1";
      
      if(params.number){
        window.location.href = "http://marianalero-invites.com/xv-victoria?number="+params.number+"&t="+t;
      }
      if(params.id){
        window.location.href = "http://marianalero-invites.com/xv-victoria?id="+params.id+"&t="+t;
      }
    
    </script>
  </body>
</html>
